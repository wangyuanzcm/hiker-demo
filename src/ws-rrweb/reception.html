  <body>
    <script>
      // function handlePlayer() {
      //   var obj = localStorage.getItem("rrweb");
      //   obj = JSON.parse(obj);
      //   console.log(obj);

      //   var replayer = new rrweb.Replayer(obj.events, {
      //     liveMode: true,
      //   });
      //   replayer.play();
      // }
      var ws = new WebSocket("wss://192.168.0.103:3600");
      const BUFFER_MS = 500;

      const replayer = new rrweb.Replayer([], {
          liveMode: true,
        });
        // 直播模式下延迟1s播放
        replayer.startLive(Date.now() - BUFFER_MS);
      // 建立到服务端 websocket 连接
      // 当连接被打开时，
      // 注册接收消息的处理函数
      ws.onopen = function (event) {
        // 当有消息发过来时，
        // 就将消息放到显示元素上
        // 实时回放模式
        ws.onmessage = async function (event) {
          const data = await event.data.text();
          console.log(data,typeof data, "接收到服务端发送的消息");
          replayer.addEvent(JSON.parse(data));
        };
      };
    </script>
  </body>
