<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./js/manifest.json" />
    <link rel="icon" sizes="48x48" href="./css/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Chii</title>
    <script src="//192.168.0.103:8080/target.js" embedded="false"></script>
    <script src="./js/demo.js"></script>
  </head>
  <body onload="onLoad()">
    <header class="header">
      <canvas id="c"></canvas>
      <h1 class="title">Chii</h1>
      <h2 class="subtitle">这是一个远程调试测试demo</h2>
    </header>
    
    <ul class="buttons">
      <li id="start-btn" class="yellow" ontouchstart>Start Stuff</li>
      <li id="clear-btn" class="red" ontouchstart>Clear Output</li>
      <li id="error-btn" class="green" ontouchstart onclick="triggerError()">
        Trigger Error
      </li>
    </ul>
    <div id="output"></div>
  </body>
