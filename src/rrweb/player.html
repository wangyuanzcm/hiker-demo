<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=0"
    />
    <title>player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb.min.js"></script>
    <script src="https://hcsy.gitee.io/htest/CDN/jquery-1.11.1.min.js"></script>
    <style>
      .pre li {
        padding: 10px 15px;
        border-radius: 3px;
        background-color: #f5f5f5;
        clear: both;
        margin-bottom: 15px;
        float: left;
        border: 1px solid #ccc;
      }
      button {
        height: 36px;
        line-height: 36px;
        width: 150px;
        border-radius: 5px;
        border: 0;
      }
      input[type="text"] {
        height: 36px;
        line-height: 36px;
        width: 200px;
        text-indent: 7px;
      }
    </style>
  </head>

  <body>
    <button type="button" onclick="handlePlayer()">开始播放</button>
    <script>
      function handlePlayer() {
        var obj = localStorage.getItem("rrweb");
        obj = JSON.parse(obj);
        console.log(obj);

        var replayer = new rrweb.Replayer(obj.events,{
          liveMode:true
        });
        replayer.play();
      }
    </script>
  </body>
</html>
