<html>

    <style>.pre li {
  clear: both;
  float: left;
  background-color: #f5f5f5;

}

button {
  height: 36px;

  </head>

  <body>
    <button type="button" onclick="handlePlayer()">开始播放</button>
    <script>function handlePlayer() {
    var obj = localStorage.getItem("rrweb");
    obj = JSON.parse(obj);
    console.log(obj);
    var replayer = new rrweb.Replayer(obj.events, {
        liveMode: true
    });
    replayer.play();
}

</script>
