<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>Server stats</title><link rel="stylesheet" href="/hiker-demo/ws-rrweb/send.b1c16486.css"><script src="/hiker-demo/ws-rrweb/send.34085b48.js"></script><script src="/hiker-demo/ws-rrweb/send.4060c56b.js"></script><style>.pre li{clear:both;float:left;background-color:#f5f5f5;border:1px solid #ccc;border-radius:3px;margin-bottom:15px;padding:10px 15px}button{height:36px;width:150px;border:0;border-radius:5px;line-height:36px}input[type=text]{height:36px;width:200px;text-indent:7px;line-height:36px}</style></head><body> <button type="button" onclick="handleStartRecord()">开始录制</button> <h1>测试</h1> <br> <div> <label for="key">标题</label> <input type="text" name="key" id="key"> <button type="button" onclick="changeColor()">查询</button> <span id="msg"></span> </div> <h2>示例</h2> <ul> <li><label for>QQ号：</label> <span></span></li> <li><label for>微信号：</label> <span></span></li> <li><label for>手机号：</label> <span></span></li> <li><label for>身份证：</label> <span></span></li> </ul> <hr> <h2>记录</h2> <ul class="pre"> <li><label for>微信号：</label> <span>xxxx</span></li> <li><label for>微信号：</label> <span>xxxx</span></li> <li><label for>微信号：</label> <span>xxxx</span></li> </ul> <script>var ws=new WebSocket("ws://192.168.0.103:3600");function handleStartRecord(){rrweb.record({emit(o){ws.send(JSON.stringify(o)),console.log("向服务器发送消息",JSON.stringify(o))}})}function changeColor(){var o=$("#key").val(),e=0;$(".pre").find("li").each((function(n,c){$(c).html().indexOf(o)>-1&&o?($(c).css("color","red"),e+=1):$(c).css("color","black"),$("#msg").html("命中 "+e+" 个")}))}ws.onmessage=function(o){console.log(o.data,"服务器返回信息")};</script> </body></html>
