<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Server stats</title>
  <link rel="stylesheet" href="/ws-rrweb/send.bcac371e.css">
<script src="/ws-rrweb/send.66a2c564.js"></script>
  <script src="/ws-rrweb/send.ea4f3d56.js"></script>
  <style>.pre li {
  clear: both;
  float: left;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 3px;
  margin-bottom: 15px;
  padding: 10px 15px;
}

button {
  height: 36px;
  width: 150px;
  border: 0;
  border-radius: 5px;
  line-height: 36px;
}

input[type="text"] {
  height: 36px;
  width: 200px;
  text-indent: 7px;
  line-height: 36px;
}

</style>
</head>

<body>
  <button type="button" onclick="handleStartRecord()">开始录制</button>
  <h1>测试</h1>
  <br>
  <div>
    <label for="key">标题</label> <input type="text" name="key" id="key">
    <button type="button" onclick="changeColor()">查询</button>
    <span id="msg"></span>
  </div>
  <h2>示例</h2>
  <ul>
    <li><label for="">QQ号：</label> <span></span></li>
    <li><label for="">微信号：</label> <span></span></li>
    <li><label for="">手机号：</label> <span></span></li>
    <li><label for="">身份证：</label> <span></span></li>
  </ul>
  <hr>
  <h2>记录</h2>
  <ul class="pre">
    <li><label for="">微信号：</label> <span>xxxx</span></li>
    <li><label for="">微信号：</label> <span>xxxx</span></li>
    <li><label for="">微信号：</label> <span>xxxx</span></li>
  </ul>
  <script>var ws = new WebSocket("ws://192.168.0.104:3600");
function handleStartRecord() {
    // var events = [];
    // 进入页面直接开始录屏
    rrweb.record({
        emit (event) {
            // 将数据实时传到服务器
            ws.send(JSON.stringify(event));
            console.log("向服务器发送消息", JSON.stringify(event));
        // 将 event 存入 events 数组中
        // events.push(event);
        }
    });
// // save 函数用于将 events 发送至后端存入，并重置 events 数组
// function save() {
//   const body = JSON.stringify({ events });
//   localStorage.setItem('rrweb', body)
// }
// // 每 10 秒调用一次 save 方法，避免请求过多
// setInterval(save, 3 * 1000);
}
// 监听服务器返回信息
ws.onmessage = function(event) {
    console.log(event.data, "服务器返回信息");
};
function changeColor() {
    var key = $("#key").val();
    var n = 0;
    $(".pre").find("li").each(function(i, v) {
        if ($(v).html().indexOf(key) > -1 && key) {
            $(v).css("color", "red");
            n += 1;
        } else $(v).css("color", "black");
        $("#msg").html("命中 " + n + " 个");
    });
}

</script>
<script src="/send.e54baaaf.js"></script></body>

</html>
